syntax = "proto3";
package rpctransport;
option go_package = "./pb";


message UserRequest{
  string email = 1;
  string password =2;
}

message DeleteUserRequest {
  string email = 1;
}

message GetUserByEmailRequest {
  string email = 1;
}

message GetUserByEmailResponse {
  string id =1;
  string uuid = 2;
  string email = 3;
  string password = 4;
  string role = 5;
}