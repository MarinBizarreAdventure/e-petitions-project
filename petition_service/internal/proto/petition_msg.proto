syntax="proto3";

option go_package="./pb";

package proto;

message Petition {
    uint32 petition_id = 1;
    string title = 2;
    string category = 3;
    string description = 4;
    string image = 5;
    uint32 status = 6;
    uint32 user_id = 7;
}

message CreatePetitionRequest {
    Petition petition = 1;
}

message CreatePetitionResponse {
    uint32 petition_id = 1;
}

message GetPetitionsRequest {
    uint32 page = 1;
    uint32 limit = 2;
}

message GetPetitionsResponse {
    repeated Petition petitions = 1;
}

message UpdatePetitionRequest{
    uint32 id = 1;
    string status = 2;
}

message UpdatePetitionResponse{
    string message = 1;
}

message DeletePetitionRequest{
    uint32 id = 1;
}

message DeletePetitionResponse{
    string message = 1;
}