syntax="proto3";

option go_package="./pb";

package proto;

message Petition {
    uint32 petition_id = 1;
    string title = 2;     
	string category = 3;
	string description = 4;
	string image = 5;
    uint32 status = 6;
    uint32 user_id = 7;
}

message CreatePetitionRequest {
    Petition petition = 1;
}

message CreatePetitionResponse {
    uint32 petition_id = 1;
}