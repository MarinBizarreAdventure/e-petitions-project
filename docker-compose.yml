version: '3.5'

services:
  postgres:
    container_name: e-petitions-project-db
    image: postgres:latest
    environment:
      POSTGRES_DB : e-petitions-project-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      PGDATA: /data/postgres
    volumes:
      - postgres-db:/data/postgres
    ports:
      - "5435:5432"

volumes:
  postgres-db:
    driver: local